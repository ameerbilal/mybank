<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المال</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 450px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        h2, h3 {
            color: white;
        }

        input, button, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: white;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        .amounts {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #2c2c2c;
            border-radius: 5px;
            margin-top: 10px;
        }

        .amounts div {
            flex: 1;
            text-align: center;
            font-weight: bold;
        }

        .todo-list {
            margin-top: 15px;
            text-align: left;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            background-color: #3a3a3a;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
        }

        .delete-btn {
            background-color: red;
            border: none;
            color: white;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
        }

        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>إدارة المال</h2>

        <h3>إدخال المبلغ الأساسي</h3>
        <input type="number" id="totalAmount" placeholder="أدخل المبلغ">
        <button onclick="splitMoney()">تقسيم المبلغ</button>

        <h3>الأموال الحالية</h3>
        <div class="amounts">
            <div>الشخصي: <span id="personal">0</span> $</div>
            <div>الاستثماري: <span id="investment">0</span> $</div>
            <div>الإجباري: <span id="mandatory">0</span> $</div>
        </div>

        <h3>سحب مبلغ من قسم</h3>
        <select id="category">
            <option value="personal">الشخصي</option>
            <option value="investment">الاستثماري</option>
            <option value="mandatory">الإجباري</option>
        </select>
        <input type="number" id="withdrawAmount" placeholder="أدخل المبلغ">
        <button onclick="withdrawMoney()">سحب</button>

        <h3>المصاريف الإلزامية (To-Do List)</h3>
        <input type="text" id="todoText" placeholder="أدخل اسم المصروف">
        <input type="number" id="todoAmount" placeholder="المبلغ">
        <button onclick="addTodo()">إضافة</button>

        <div class="todo-list" id="todoList"></div>
    </div>

    <script>
        // تحميل القيم المحفوظة عند فتح الصفحة
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("personal").textContent = localStorage.getItem("personal") || 0;
            document.getElementById("investment").textContent = localStorage.getItem("investment") || 0;
            document.getElementById("mandatory").textContent = localStorage.getItem("mandatory") || 0;
            loadTodos();
        });

        function splitMoney() {
            let total = parseFloat(document.getElementById("totalAmount").value);
            if (isNaN(total) || total <= 0) {
                alert("يرجى إدخال مبلغ صالح.");
                return;
            }

            let amountEach = (total * 0.33).toFixed(2); // 33% لكل فئة

            localStorage.setItem("personal", amountEach);
            localStorage.setItem("investment", amountEach);
            localStorage.setItem("mandatory", amountEach);

            document.getElementById("personal").textContent = amountEach;
            document.getElementById("investment").textContent = amountEach;
            document.getElementById("mandatory").textContent = amountEach;
        }

        function withdrawMoney() {
            let category = document.getElementById("category").value;
            let withdrawAmount = parseFloat(document.getElementById("withdrawAmount").value);
            let currentAmount = parseFloat(localStorage.getItem(category)) || 0;

            if (isNaN(withdrawAmount) || withdrawAmount <= 0) {
                alert("يرجى إدخال مبلغ صالح.");
                return;
            }

            if (withdrawAmount > currentAmount) {
                alert("المبلغ المطلوب سحبه غير متوفر.");
                return;
            }

            let newAmount = currentAmount - withdrawAmount;
            localStorage.setItem(category, newAmount);
            document.getElementById(category).textContent = newAmount.toFixed(2);
        }

        function addTodo() {
            let text = document.getElementById("todoText").value;
            let amount = document.getElementById("todoAmount").value;
            if (!text || !amount || isNaN(amount) || amount <= 0) {
                alert("يرجى إدخال بيانات صحيحة.");
                return;
            }

            let todoList = JSON.parse(localStorage.getItem("todos")) || [];
            todoList.push({ text, amount });
            localStorage.setItem("todos", JSON.stringify(todoList));
            loadTodos();
        }

        function loadTodos() {
            let todoList = JSON.parse(localStorage.getItem("todos")) || [];
            let listContainer = document.getElementById("todoList");
            listContainer.innerHTML = "";
            todoList.forEach((todo, index) => {
                listContainer.innerHTML += `
                    <div class="todo-item">
                        <span>${todo.text}: ${todo.amount} $</span>
                        <button class="delete-btn" onclick="deleteTodo(${index})">X</button>
                    </div>
                `;
            });
        }

        function deleteTodo(index) {
            let todoList = JSON.parse(localStorage.getItem("todos")) || [];
            todoList.splice(index, 1);
            localStorage.setItem("todos", JSON.stringify(todoList));
            loadTodos();
        }
    </script>

</body>
</html>
