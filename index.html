<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المال</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border-radius: 5px;
            background-color: #ff9800;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #e68900;
        }

        .section {
            display: none;
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .amounts {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #2c2c2c;
            border-radius: 5px;
        }

        .log-section, .todo-list {
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 5px;
        }

        .log-item, .todo-item {
            padding: 5px;
            border-bottom: 1px solid #444;
        }

        .delete-btn {
            background-color: red;
            border: none;
            color: white;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
        }

        .clear-btn {
            background-color: #d32f2f;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>إدارة المال</h2>

        <button onclick="toggleSection('moneySection')">💰 إدارة الأموال</button>
        <div id="moneySection" class="section">
            <h3>إدخال المبلغ الأساسي</h3>
            <input type="number" id="totalAmount" placeholder="أدخل المبلغ">
            <button onclick="splitMoney()">تقسيم المبلغ</button>

            <h3>الأموال الحالية</h3>
            <div class="amounts">
                <div>الشخصي: <span id="personal">0.00</span> JOD</div>
                <div>الاستثماري: <span id="investment">0.00</span> JOD</div>
                <div>الإجباري: <span id="mandatory">0.00</span> JOD</div>
            </div>
        </div>

        <button onclick="toggleSection('transferSection')">🔄 تحويل الأموال</button>
        <div id="transferSection" class="section">
            <h3>تحويل الأموال بين الفئات</h3>
            <select id="fromCategory">
                <option value="personal">الشخصي</option>
                <option value="investment">الاستثماري</option>
                <option value="mandatory">الإجباري</option>
            </select>
            <select id="toCategory">
                <option value="personal">الشخصي</option>
                <option value="investment">الاستثماري</option>
                <option value="mandatory">الإجباري</option>
            </select>
            <input type="number" id="transferAmount" placeholder="أدخل المبلغ">
            <button onclick="transferMoney()">تحويل</button>
        </div>

        <button onclick="toggleSection('todoSection')">📋 المصاريف / الديون</button>
        <div id="todoSection" class="section">
            <h3>إضافة مصروف / دين</h3>
            <input type="text" id="todoText" placeholder="أدخل الوصف">
            <input type="number" id="todoAmount" placeholder="المبلغ">
            <button onclick="addTodo()">إضافة</button>
            <div id="todoList" class="todo-list"></div>
        </div>

        <button class="clear-btn" onclick="clearAllData()">🗑 مسح جميع البيانات</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadData);

        function toggleSection(id) {
            let section = document.getElementById(id);
            section.style.display = section.style.display === "block" ? "none" : "block";
        }

        function splitMoney() {
            let total = parseFloat(document.getElementById("totalAmount").value);
            if (isNaN(total) || total <= 0) return alert("يرجى إدخال مبلغ صالح.");

            let personal = parseFloat(localStorage.getItem("personal")) || 0;
            let investment = parseFloat(localStorage.getItem("investment")) || 0;
            let mandatory = parseFloat(localStorage.getItem("mandatory")) || 0;

            let newTotal = personal + investment + mandatory + total;
            let amountEach = (newTotal / 3).toFixed(2);

            saveData("personal", amountEach);
            saveData("investment", amountEach);
            saveData("mandatory", amountEach);
        }

        function transferMoney() {
            let from = document.getElementById("fromCategory").value;
            let to = document.getElementById("toCategory").value;
            let amount = parseFloat(document.getElementById("transferAmount").value);

            if (from === to || isNaN(amount) || amount <= 0) return alert("يرجى إدخال مبلغ صالح للتحويل.");

            let fromBalance = parseFloat(localStorage.getItem(from)) || 0;
            let toBalance = parseFloat(localStorage.getItem(to)) || 0;

            if (amount > fromBalance) return alert("المبلغ غير كافٍ.");

            saveData(from, (fromBalance - amount).toFixed(2));
            saveData(to, (toBalance + amount).toFixed(2));
        }

        function addTodo() {
            let text = document.getElementById("todoText").value;
            let amount = parseFloat(document.getElementById("todoAmount").value);
            if (!text || isNaN(amount) || amount <= 0) return alert("يرجى إدخال بيانات صحيحة.");

            let todos = JSON.parse(localStorage.getItem("todos")) || [];
            todos.push({ text, amount });
            localStorage.setItem("todos", JSON.stringify(todos));
            loadData();
        }

        function saveData(category, amount) {
            localStorage.setItem(category, amount);
            document.getElementById(category).textContent = amount;
        }

        function loadData() {
            ["personal", "investment", "mandatory"].forEach(cat => {
                document.getElementById(cat).textContent = localStorage.getItem(cat) || "0.00";
            });

            let todoList = JSON.parse(localStorage.getItem("todos")) || [];
            let listContainer = document.getElementById("todoList");
            listContainer.innerHTML = "";
            todoList.forEach(todo => {
                listContainer.innerHTML += `<div class="todo-item">${todo.text}: ${todo.amount} JOD</div>`;
            });
        }

        function clearAllData() {
            localStorage.clear();
            location.reload();
        }
    </script>

</body>
</html>
